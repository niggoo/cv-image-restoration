description: "Restores air-images of person in a forest using Dinov2 Encoder and DPT Decoder"

# Training parameters
batch_size: 8
grad_accum_steps: 1
n_epochs: 150
max_grad_norm: 0.0
learning_rate: 0.0001

# Miscellaneous
num_workers: 2
checkpoint: null  # null in YAML represents None in Python
test: false       # false in YAML represents False in Python
pin_memory: false
precision: "16-mixed"

device:
  type: "cuda" # "cuda", "cpu"; null means auto-select cuda if available, else cpu
  ids: [0] # [0], [0,1,2,3], [1,2,3]; null means auto-select all available GPUs

data:
  limit: null # sys.maxsize = 9223372036854775807
  oversample: false

datamodule: "DPTImageDataModule" # "EmbeddingDataModule", "ImageDataModule", "HFImageDataModule"

model: "DPT" # "UNet", "ModifiedConvHead", ("DPT")
backbone_size: "small"  # small, base, large
residual: True # if to learn the residual and not the gt

loss:
  use_msge: false
  msge_weight: 1.0

early_stopping:
  patience: 50
  min_delta: 0

img_standardization:
  do_standardize: false  # not used here.
  do_destandardize: false

wandb:
  project: "CV2023-share"
  entity: "cv2023-a6"
  group: "DINO DPT"
  notes: "Testing DINO with DPT"
  experiment_name: "Small 1e-3"
